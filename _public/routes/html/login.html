  <style>
    html,
    body {
      margin: 0;
      background-color: #777777;
      font-family: 'Raleway', sans-serif;
      font-size: 16px;
      color: #f4f4f4;
      overflow-x: hidden;
    }

    .loading {
      text-align: center;
      position: fixed;
      padding: 40vh 0;
      color: #f4f4f4;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: 110vh;
      overflow: hidden;
      background-color: #368ca3;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.17);
      z-index: 1001;
    }

    .loading-text {
      font-size: 16px !important;
      font-family: 'Raleway', sans-serif;
    }

    .loading-indicator {
      height: 4px;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
      background-color: transparent;
      width: 200px;
      margin: 1em auto;
    }

    .loading-indicator:before {
      display: block;
      position: absolute;
      content: "";
      left: -200px;
      width: 200px;
      height: 4px;
      background-color: #f4f4f4;
      animation: rolling 1s linear infinite;
    }

    @keyframes rolling {
      from {
        left: -200px;
        width: 30%;
      }

      50% {
        width: 30%;
      }

      70% {
        width: 70%;
      }

      80% {
        left: 50%;
      }

      95% {
        left: 120%;
      }

      to {
        left: 100%;
      }
    }

    .rolling {
      animation: rolling 1s ease-out infinite;
    }
  </style>
</head>
