  <style>
  .loading {
    position: fixed;
    z-index: 505;
    width: 100vw;
    height: 100vh;
    top: 0; left: 0;
    background-color: #368ca3;
  }
  .loading-indicator {
    width: 3vw;
    height: 3vw;
    margin: 40vh auto auto auto;
    border-left: 3px solid #71acbc;
    border-left-style: inset;
    border-right: 3px dotted #71acbc;
    border-right-style: outset;
    border-bottom: 3px dotted #71acbc;
    border-bottom-style: outset;
    border-top: 3px solid #f4f4f4;
    border-top-style: outset;
    border-radius: 50%;
  }
  @keyframes rotating
  {
    0%   {transform: rotate(0deg);}
    40%  {transform: rotate(45deg);}
    50%  {transform: rotate(180deg);}
    60%  {transform: rotate(235deg);}
    100% {transform: rotate(359deg);}
  }
  .rotating
  {
      animation: rotating 0.5s ease-out infinite;
  }
  </style>
</head>
<body>
  <div class="loading">
    <div class="loading-indicator rotating"></div>
  </div>
  <div id="root"></div>
