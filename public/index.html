    <style>
        body {
          color: #ffffff;
        }
    
        #loading {
          text-align: center;
          position: fixed;
          padding: 40vh 0;
          color: #777777;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          width: 100vw;
          height: 6000px;
          overflow: hidden;
          background-color: #fff;
          z-index: 1001;
        }
    
        #loading-text {
          font-size: 16px !important;
          font-family: 'Playfair Display', serif !important;
          font-weight: bold !important;
          color: #43a047;
        }
    
        #loading-indicator {
          height: 4px;
          box-sizing: border-box;
          overflow: hidden;
          position: relative;
          background-color: transparent;
          width: 200px;
          margin: 1em auto;
        }
    
        #loading-indicator:before {
          display: block;
          position: absolute;
          content: "";
          left: -200px;
          width: 200px;
          height: 4px;
          background-color: #43a047;
          -webkit-clip-path: polygon(0 0, 100% 0, 67% 100%, 0% 100%);
          clip-path: polygon(0 0, 100% 0, 67% 100%, 0% 100%);
          animation: rolling 1s linear infinite;
        }
    
        @keyframes rolling {
          from {
            left: -200px;
            width: 30%;
          }
    
          50% {
            width: 30%;
          }
    
          70% {
            width: 70%;
          }
    
          80% {
            left: 50%;
          }
    
          95% {
            left: 120%;
          }
    
          to {
            left: 100%;
          }
        }
    
        .rolling {
          animation: rolling 1s ease-out infinite;
        }
      </style>
